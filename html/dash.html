<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a07fa053d0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/dash.css" />
    </head>
   
    <body>
        <div class="side-menu">
            <div class="brand-name">
                <h1>My_Brand</h1>
            </div>
            <ul>
                <li><a href= "#"><i class="fa-solid fa-people-roof"></i>
                    Member</a>
                </li>
                <li><a href= "message.html"><i class="fas fa-envelope"></i>
                    Message</a>
                </li>
                <li><a href= "#"><i class="fas fa-newspaper"></i>
                    Articles</a>
                </li>
                <li><a href= "index.html"><i class="fas fa-right-from-bracket"></i>
                    Logout</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="search">
                        <input type="text" placeholder="Search..">
                        <button type="submit"><i style="font-size: 25px;" class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                      <div class="user">
                          <a href="#" class="btn">Add New</a>
                          <i class="fa-solid fa-people-roof"></i>
                          <div class="not">4</div>
                      </div>
                </div>
            </div>
            <div class="content">
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>45</h1>
                            <h3>Member</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fa-solid fa-people-roof"></i>
                        </div>
                    
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>73</h1>
                            <h3>Message</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fas fa-envelope"></i>
                        </div>
                    
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>14</h1>
                            <h3>Articles</h3>
                        </div>
                        <div class="icon-case">
                            <i class="fas fa-newspaper"></i>
                        </div>
                    
                    </div> 
                </div>

                <div class="content-2">
                <div class="post-articles">
                    <div class="title">
                        <h2>Recent  Articles</h2>
                        <a href="../html/addarticle.html" class="btn">Add New Article</a>
                    </div>
                    <div id="art-content">
                        <div class="title-display"> 
                            <ul>
                            <li>No</li>
                            <li>Topic</li>
                            <li>Action</li>
                            </ul></div>
                            <div id="title-display-content"> 
                               </div>
                </div>
                </div>
                
        
                <div class="new-members">
                    <div class="title">
                        <h2>New Members</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table>
                        <th>No</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Action</th>
                        <tr>
                            <td>1</td>
                            <td><img src="images/bil.png"></td>
                            <td>Poussette</td>
                            <td><i style="color: yellow;" class="fa-solid fa-pen-to-square"></i> &nbsp <i style="color: red;" class="fa-solid fa-square-xmark"></i></td>
                            

                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="images/bil.png"></td>
                            <td>Vivien</td>
                            <td><i style="color: yellow;" class="fa-solid fa-pen-to-square"></i> &nbsp <i style="color: red;" class="fa-solid fa-square-xmark"></i></td>
                            

                        </tr>
                        <tr>
                            <td>3</td>
                            <td><img src="images/bil.png"></td>
                            <td>Sandrine</td>
                            <td><i style="color: yellow;" class="fa-solid fa-pen-to-square"></i> &nbsp <i style="color: red;" class="fa-solid fa-square-xmark"></i></td>
                            

                        </tr>
                        <tr>
                            <td>4</td>
                            <td><img src="images/bil.png"></td>
                            <td>Kevin</td>
                            <td><i style="color: yellow;" class="fa-solid fa-pen-to-square"></i> &nbsp <i style="color: red;" class="fa-solid fa-square-xmark"></i></td>
                            

                        </tr>
                    </table>
                    
                </div>
                </div>
            </div>
        </div>
        <script src="../js/dash.js"></script>
    </body>
</html>
